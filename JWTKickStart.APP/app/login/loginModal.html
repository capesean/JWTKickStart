<div class="modal-header">
	<h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
	<form class="form-signin">
		
		
		<div class="form-group">
			<input type="text" ng-model="loginvm.email" placeholder="email" class="form-control" />
		</div>
		<div class="form-group">
			<input type="password" ng-model="loginvm.password" placeholder="password" class="form-control" />
		</div>
		

	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="loginvm.login()">OK</button>
</div>
