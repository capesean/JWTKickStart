<div>

	<form name="projectForm" ng-submit="vm.saveProject()">
		
		<fieldset class="form-horizontal">
			
			<input type="hidden" name="projectId" ng-value="vm.project.projectId" />

			<div class="form-group">
				<label for="name" class="col-sm-2 control-label text-left">Project Name:</label>
				<div class="col-sm-5">
					<input id="name" ng-model="vm.project.name" max="100" class="form-control" required />
				</div>
			</div>

			<div class="form-group">
				<label for="status" class="col-sm-2 control-label text-left">Status:</label>
				<div class="col-sm-5">
					<input id="status" ng-model="vm.project.status" max="100" class="form-control" required />
				</div>
			</div>

			<div>
				<input type="submit" class="btn btn-primary" value="Save" />
			</div>

		</fieldset>

	</form>
	
</div>
