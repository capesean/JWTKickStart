<div>

	<form ng-submit="vm.searchProjects()">
		
		<fieldset class="form-horizontal">

			<div class="form-group">
				<label for="searchText" class="col-sm-2 control-label text-left">Search Text:</label>
				<div class="col-sm-5">
					<input type="search" id="searchText" ng-model="vm.searchText" max="50" class="form-control" />
				</div>
			</div>

			<div>
				<input type="submit" class="btn btn-primary" value="Search" />
			</div>

		</fieldset>

	</form>
	
	<div ng-show="loaded">
		
		<hr />

		<table id="projects" class="table table-striped table-hover table-bordered table-condensed">
			<thead>
				<tr>
					<th scope="col">Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="project in projects">
					<td class="col-md-6"><a href="/projects/{{ project.projectId }}">{{ project.name }}</a></td>
				</tr>
			</tbody>
		</table>

	</div>

</div>
